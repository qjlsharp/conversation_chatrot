<!DOCTYPE html>
<html>
<head>
<title>EA-Microsoft - Badminton Sports Chatbot</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="/images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="css/style.css">
</head>
<body style="background: -moz-linear-gradient(top, #EAEAEA, #D8D8D8);">
<header class="_demo--heading">
</header>
<div class="_demo--container--new" style="width:100%;">
	<div class="_demo--container--new">
		<div class="banner--service-icon-container">
			<img class="banner--service-icon" src="images/icons/EA-Cognitive-logo.png" style="width:100%;" alt="Watson Icon">
		</div>
		<div class="banner--service-info">
			<h3 class="base--h3">Badminton Sports Chatbot - Powered by Watson</h3>
			<div class="base--h5" style="color: #FFFFFF">Work hard for Business，work smart with Happiness，get more fun from Badminton!</div>
			<div class="banner--service-description" style="color: #FFFFFF"></div>
		</div>
		<!--<div id="banner&#45;&#45;foot" class="banner&#45;&#45;service-icon-footer">-->
			<!--<img class="banner&#45;&#45;service-icon" src="images/icons/ibmlogo.png" alt="Watson Icon">-->
		<!--</div>-->
	</div>
</div>	
	<div class="_demo--container">
		<div>
			<input type="hidden" value="dummy" style="display: none;">
			<input type="hidden" name="leavemgmt" value="ABSENCE MANAGEMENT" class="_external--button--green" onclick="clicked('leave application')"/> &nbsp;
			<input type="hidden" value="BRING YOUR OWN DEVICE" class="_external--button--green" onclick="clicked('bring your device')"> &nbsp;
			<input type="hidden" value="CAREER ADVISOR" class="_external--button--blue"> &nbsp;
			<input type="hidden" value="WORKFORCE PREDICTION" class="_external--button--blue"> &nbsp;
			<input type="hidden" value="DEMOGRAPHICS @WORKPLACE" class="_external--button--blue"> &nbsp;
			<input type="hidden" value="RECRUITMENT ASSISTANCE" class="_external--button--blue">
		</div>
		<p style="color: #004E71; font-weight: 800; font-size: 18px">Speak to our Watson Badminton Sports Chatbot</p>
		<div class="data--info_confidence"></div> 
		<div class="_content--dialog" style="width: 100%">
			<div class="chat-window">
				<div class="chat-box">
					<div class="chat-box--pane">
						<div class="chat-box--item_WATSON chat-box--item chat-box--item_HIDDEN">
							<div class="chat-box--container">
								<div class="img-container chat-box--avatar chat-box--avatar_WATSON">
									<img src="images/icons/avatar-watson.svg" class="chat-box--avatar-img">
								</div>
								<div class="chat-box--message">
									<div class="chat-box--message-vertical">
										<p class="chat-box--message-text base--p"></p>
									</div>
								</div>
							</div>
						</div>
						<div class="chat-box--item_YOU chat-box--item chat-box--item_HIDDEN">
							<div class="chat-box--container">
								<div class="chat-box--message">
									<div class="chat-box--message-vertical">
										<p class="chat-box--message-text base--p"></p>
									</div>
								</div>
								<div class="img-container chat-box--avatar chat-box--avatar_YOU">
									<img src="images/icons/avatar-you.svg" class="chat-box--avatar-img">
								</div>
							</div>
						</div>
						<!-- adding extra space hack -->
						<div style="height: 15px; visibility: hidden;"></div>
						<div class="loader">
							<div class="loader--fallback"><img src="images/watson.gif" width="50" alt=""></div>
						</div>
					</div>
				</div>
				<!--<input type="text" id="input-text" placeholder="Type a response and hit enter" value="" autocomplete="off" class="chat-window&#45;&#45;message-input base&#45;&#45;text-input">-->
				<!--<div align="center"><input type="button" value="Click to talk" onclick="speechToText()" class="base&#45;&#45;button" ></div>-->
				<div class="ui-inputs">
					<input type="text" id="input-text" placeholder="Type a response and hit enter" value="" autocomplete="off" class="chat-window--message-input base--text-input">
					<input value="Speak" class="base--button ui-button-microphone" type="button" onclick="speechToText()">
					<input id="conMode" type="hidden" value="1">
				</div>
			</div>
		</div>
		<!-- Property template -->
		<div class="data--variable hidden">
			<span class="data--variable-title"></span>
			<span class="data--variable-value"></span>
		</div>
</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/watson-speech.min.js"></script>
  	<script type="text/javascript" src="js/demo.js"></script>
</body>
</html>
